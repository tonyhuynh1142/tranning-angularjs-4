<div class="body">
  <div class="input-group">
    <input type="text" name="" id="" placeholder="Enter name" [(ngModel)]="name" #txtUsername>
    <h3 [style.color]="isHighlight ? 'red' : 'black' ">Your name is: {{ name }} </h3>
  </div>

  <div [class]="isHighlight ? 'circle' : 'square'"></div>

  <br>
  <div [class.circle]="!isHighlight" [class.square]="isHighlight"></div>


  <br>
  <code> {{ txtUsername.value | json}} </code>
</div>
